server:  port: 8085spring:  cloud:    gateway:      default-filters:        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin      globalcors:        corsConfigurations:          '[/**]':            allowedOrigins: "http://localhost:3000"  # Adjust if needed            allowedMethods: "GET,POST,OPTIONS"  # Enable OPTIONS for preflight            allowedHeaders: "*"  # Allow all headers initially, refine later            allowCredentials: true      routes:        - id: user-service          uri: http://localhost:8080          predicates:            - Path=/users/**        - id: metadata-service          uri: http://localhost:8083          predicates:            - Path=/metadata/**  application:    name: API-GATEWAY